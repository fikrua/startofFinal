<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="user:${users}">
    <h2> user list</h2>
    <p th:text="${user.firstname}"></p>
    <p th:text="${user.filename}"></p>
    <div th:each="res:${user.result}">
        <p th:text="${res}"></p>
    </div>

</div>
</div>

</body>
</html>
